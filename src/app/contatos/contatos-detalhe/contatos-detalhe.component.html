<div class="container">
	<div class="card">
		<div class="card-header bg-info text-light">
			<h4>Detalhes</h4> 
		</div>
		<div class="card-body">
			<table class="table">
					<tr>
						<td>Serial:</td>
						<td> <!--contato.serial-->xx </td>
					</tr>
					<tr>
						<td>Nome:</td>
						<td> <!--contato.nome | name-->xx </td>
					</tr>
					<tr>
						<td>Telefone:</td>
						<td> <!--contato.telefone-->xx </td>
					</tr>
					<tr>
						<td>Data:</td>
						<td> <!--contato.data | date: 'dd/MM/yyyy HH:mm'-->xx </td>
					</tr>
					<tr>
						<td>Operadora - Nome:</td>
						<td> <!--contato.operadora.nome-->xx </td>
					</tr>
					<tr>
						<td>Operadora - Codigo:</td>
						<td> <!--contato.operadora.codigo-->xx </td>
					</tr>
					<tr>
						<td>Operadora - Categoria:</td>
						<td> <!--contato.operadora.categoria-->xx </td>
					</tr>
					<tr>
						<td>Operadora - Preco:</td>
						<td> <!--contato.operadora.preco-->xx </td>
					</tr>									
				</table>
			
				<a href="#!/contatos" class="btn btn-secondary btn-block">Voltar</a>			
		</div>
	</div>
</div>
